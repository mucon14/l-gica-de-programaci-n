<meta charset="UTF-8">

<h1>PROGRAMA - SIMULANDO UNA PANTALLA DE INICIO DE SESIÓN</h1>

<script>

	var inicioDeSesionRegistrado = "alura";
	var contrasenhaRegistrada = "alura321";

	var maximoIntentos = 3;
	var intentoActual = 1;

	while(intentoActual <= maximoIntentos){
		var inicioDeSesionRegistrado = prompt("Ingrese su usuario");
		var contrasenhaRegistrada = prompt("Ingrese su contraseña");

		if(inicioDeSesionRegistrado == inicioDeSesionRegistrado && contrasenhaRegistrada == contrasenhaRegistrada){

			alert("Bienvenido al sistema " + inicioDeSesionRegistrado);
			intentoActual = maximoIntentos; // Lo hice bien así que paso todos los intentos que falten y salgo del loop. Allá abajo aumentará +1!
		}
		else{
			alert("Inicio de sesión inválido. Por favor intente de nuevo");
		}

		// Vaya al próximo intento
		intentoActual ++
    }

</script>
